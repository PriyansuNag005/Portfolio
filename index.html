    <style>
    /* Hero Section Styles */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 2rem 0;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        gap: 4rem;
    }

    .hero-content {
        flex: 1;
        max-width: 600px;
    }

    .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .hero-subtitle {
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
    }

    .hero-description {
        font-size: 1.1rem;
        line-height: 1.6;
        color: var(--text-muted);
        margin-bottom: 2rem;
    }

    .hero-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .btn {
        padding: 0.875rem 2rem;
        border-radius: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
    }

    .btn-secondary {
        background: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
    }

    .btn-secondary:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
    }

    .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 400px;
    }

    .image-placeholder {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        overflow: hidden;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        padding: 0.25rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        background: var(--bg-primary);
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
        .hero-container {
            flex-direction: column;
            text-align: center;
            gap: 2rem;
            padding: 0 1rem;
        }

        .hero-content {
            order: 2;
        }

        .hero-image {
            order: 1;
            max-width: 250px;
        }

        .image-placeholder {
            width: 250px;
            height: 250px;
        }

        .hero-title {
            font-size: 2.5rem;
        }

        .hero-subtitle {
            font-size: 1.25rem;
        }

        .hero-buttons {
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .hero-title {
            font-size: 2rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
        }

        .hero-buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 200px;
            text-align: center;
        }
    }

    /* CSS Variables (add these if not already present) */
    :root {
        --primary-color: #4F46E5;
        --primary-hover: #4338CA;
        --secondary-color: #7C3AED;
        --bg-primary: #0F0F0F;
        --bg-secondary: #1A1A1A;
        --text-primary: #FFFFFF;
        --text-secondary: #E5E5E5;
        --text-muted: #A3A3A3;
    }

    [data-theme="light"] {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8FAFC;
        --text-primary: #1A1A1A;
        --text-secondary: #4A4A4A;
        --text-muted: #6B7280;
    }
    </style>
